<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <title>使用position定位,边框显示一半</title>
    <style>
        #holder {
            height: 50px;
            width: 300px;
            position: relative;
            margin: 10px;
            background-color: #eee;
        }
  
        #mask {
            position: absolute;
            top: -1px;
            left: 1px;
            width: 50%;
            height: 1px;
            background-color: orchid;
        }
    </style>
    <div id="holder">
        请看这个div的“上边框”是只有一半的
        <div id="mask"></div>
    </div>
    </body>
  
</html>
